        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
  
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD8do5201Ha8sRTvylklus5dL64XzT5hfo",
          authDomain: "greenhouse-ea83f.firebaseapp.com",
          databaseURL: "https://greenhouse-ea83f-default-rtdb.firebaseio.com",
          projectId: "greenhouse-ea83f",
          storageBucket: "greenhouse-ea83f.appspot.com",
          messagingSenderId: "830727121592",
          appId: "1:830727121592:web:46ae2f4c7dac0a6225224d"
        };
  
        // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  
        // Retrieve data from Firebase and update in real-time
        function fetchDataRealtime() {
          const db = getDatabase();
          const sensorsRef = ref(db, 'sensors',);
          onValue(sensorsRef, (snapshot) => {
            const sensorData = snapshot.val();
            // Update temperature value
            document.getElementById('temperature').textContent = `Temperature: ${sensorData.temp}`;
            // Update light intensity value
            document.getElementById('lightIntensity').textContent = `Light Intensity: ${sensorData.light_int}`;
            // Update soil moisture value
            document.getElementById('soilMoisture').textContent = `Soil Moisture: ${sensorData.soil_moisture}`;
          });
          const appliancesRef = ref(db, 'appliances');
          onValue(appliancesRef, (snapshot) => {
            const appliancesData = snapshot.val();
            const bulbStatus = appliancesData.bulb === 1 ? "ON" : "OFF";
            // Update bulb value
            document.getElementById('bulbStatus').textContent = `Operational Status: ${bulbStatus}`;
            const fanStatus = appliancesData.fan === 1 ? "ON" : "OFF";
            // Update fan value
            document.getElementById('fanStatus').textContent = `Operational Status: ${fanStatus}`;
            const pumpStatus = appliancesData.pump === 1 ? "ON" : "OFF";
            // Update pump value
            document.getElementById('pumpStatus').textContent = `Operational Status: ${pumpStatus}`;
          });
        }
        // Call fetchDataRealtime function when the page is loaded
        window.onload = fetchDataRealtime;
        document.getElementById('FanOff').addEventListener('click', function() {
          const db = getDatabase();
          const FanRef = ref(db, 'appliances/fan');
          set(FanRef, 0); // Update bulb status to 1 (ON)
        });
        document.getElementById('FanOn').addEventListener('click', function() {
          const db = getDatabase();
          const FanRef = ref(db, 'appliances/fan');
          set(FanRef, 1); // Update bulb status to 1 (ON)
        });
        document.getElementById('BulbOn').addEventListener('click', function() {
          const db = getDatabase();
          const bulbRef = ref(db, 'appliances/bulb');
          set(bulbRef, 1); // Update bulb status to 1 (ON)
        });
        document.getElementById('BulbOff').addEventListener('click', function() {
          const db = getDatabase();
          const bulbRef = ref(db, 'appliances/bulb');
          set(bulbRef, 0); // Update bulb status to 1 (ON)
        });
        document.getElementById('PumpOn').addEventListener('click', function() {
          const db = getDatabase();
          const pumpRef = ref(db, 'appliances/pump');
          set(pumpRef, 1); // Update bulb status to 1 (ON)
        });
        document.getElementById('PumpOff').addEventListener('click', function() {
          const db = getDatabase();
          const pumpRef = ref(db, 'appliances/pump');
          set(pumpRef, 0); // Update bulb status to 1 (ON)
        });
